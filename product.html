<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Club Shop</title>
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/product.css">

    <meta name="keywords" content="hack,club,hackclub,shop,merch,swag">
    <meta name="robots" content="index, follow">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="30 days">

    <meta name="author" content="awdev">

    <meta name="title" content="Hack Club Shop">
    <meta property="og:title" content="Hack Club Shop">

    <meta name="description" content="Pick up some Hack Club swag!">
    <meta property="og:description" content="Pick up some Hack Club swag!">

    <meta property="og:type" content="website">
    <meta property="og:url" content="http://hackclub.com">

    <meta name="theme-color" content="#ec3750">

    <meta property="og:image" content="https://awdev.codes/hcshop_banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://awdev.codes/hcshop_banner.png">

    <link href="./images/logo/hc.svg" rel="icon">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <nav>
        <a href="https://hackclub.com" class="flag">
            <img src="./images/logo/flag.svg">
        </a>
        <a href="https://hackclub.com/clubs/">Clubs</a>
        <a href="https://hackclub.com/fiscal-sponsorship/">Fiscal Sponsorship</a>
        <a href="https://hackclub.com/hackathons/">Hackathons</a>
        <a href="https://hackclub.com/slack">Community</a>
        <a href="https://scrapbook.hackclub.com/">Scrapbook</a>
        <a href="https://boreal.hackclub.com/">The Boreal Express</a>
        <a href="https://hackclub.com/onboard/">Onboard</a>
    </nav>
    <div class="product-info-container">
        <div class="product-image-container">
            <div class="product-main-image">
                <img src="./images/products/orpheus_boba.png">
            </div>
            <div class="product-image-list">
                <img src="./images/products/orpheus_boba.png">
                <img src="./images/products/orpheus_boba.png">
                <img src="./images/products/orpheus_boba.png">
                <img src="./images/products/orpheus_boba.png">
                <img src="./images/products/orpheus_boba.png">
            </div>
        </div>
        <div class="product-data-container">
            <h1 id="product-name">Orpheus Boba</h1>
            <div class="star-rating">
                <img src="./images/icons/star-full.svg">
                <img src="./images/icons/star-full.svg">
                <img src="./images/icons/star-full.svg">
                <img src="./images/icons/star-full.svg">
                <img src="./images/icons/star-half.svg">
                <span id="rating-text">(12K)</span>
            </div>
            <p id="product-description">
                The Orpheus Boba sticker is simply the best. Nothing but the highest quality stickers for the highest
                quality programmers!
                <br><br>
                Backed by the <b>Hack Club Quality Guarantee&reg;</b>!
            </p>
            <div class="stock-counter">
                <img class=".stock-image" src="./images/icons/stock-ping.svg">
                <span id="stock-count">17,200</span>
                <span>in stock</span>
            </div>
            <div class="purchase-buttons">
                <button class="add-to-basket">Add to basket</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
